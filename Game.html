<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÖåÌä∏Î¶¨Ïä§ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-board {
            border: 4px solid #667eea;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #000;
        }

        .info-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            min-width: 200px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 28px;
            font-weight: bold;
        }

        .next-piece-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .next-piece-label {
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        #nextPieceCanvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        .controls {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .controls h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .controls p {
            font-size: 13px;
            margin: 5px 0;
            opacity: 0.9;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        #startBtn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        #restartBtn {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        #restartBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(235, 51, 73, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .game-over h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #eb3349;
        }

        .game-over p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .game-over button {
            padding: 15px 40px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="left-panel">
            <h1>üéÆ ÌÖåÌä∏Î¶¨Ïä§</h1>
            <canvas id="gameCanvas" class="game-board" width="300" height="600"></canvas>
        </div>
        
        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">Ï†êÏàò</div>
                <div class="info-value" id="score">0</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Î†àÎ≤®</div>
                <div class="info-value" id="level">1</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">ÎùºÏù∏</div>
                <div class="info-value" id="lines">0</div>
            </div>
            
            <div class="next-piece-container">
                <div class="next-piece-label">Îã§Ïùå Î∏îÎ°ù</div>
                <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
            </div>
            
            <div class="controls">
                <h3>Ï°∞ÏûëÎ≤ï</h3>
                <p>‚Üê ‚Üí : Ïù¥Îèô</p>
                <p>‚Üë : ÌöåÏ†Ñ</p>
                <p>‚Üì : Îπ†Î•∏ ÎÇôÌïò</p>
                <p>Ïä§ÌéòÏù¥Ïä§ : Ï¶âÏãú ÎÇôÌïò</p>
            </div>
            
            <div class="button-container">
                <button id="startBtn">ÏãúÏûë</button>
                <button id="restartBtn">Îã§Ïãú ÌïòÍ∏∞</button>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOverScreen">
        <h2>Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
        <p>ÏµúÏ¢Ö Ï†êÏàò: <span id="finalScore">0</span></p>
        <button id="restartGameOverBtn">Îã§Ïãú ÌïòÍ∏∞</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPieceCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;
        
        // ÌÖåÌä∏Î°úÎØ∏ÎÖ∏ Î™®Ïñë Ï†ïÏùò
        const SHAPES = {
            I: {
                shape: [[1, 1, 1, 1]],
                color: '#00f0f0'
            },
            O: {
                shape: [[1, 1], [1, 1]],
                color: '#f0f000'
            },
            T: {
                shape: [[0, 1, 0], [1, 1, 1]],
                color: '#a000f0'
            },
            S: {
                shape: [[0, 1, 1], [1, 1, 0]],
                color: '#00f000'
            },
            Z: {
                shape: [[1, 1, 0], [0, 1, 1]],
                color: '#f00000'
            },
            J: {
                shape: [[1, 0, 0], [1, 1, 1]],
                color: '#0000f0'
            },
            L: {
                shape: [[0, 0, 1], [1, 1, 1]],
                color: '#f0a000'
            }
        };

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let currentX = 0;
        let currentY = 0;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop = null;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;
        let isPaused = false;

        // Í≤åÏûÑ Î≥¥Îìú Ï¥àÍ∏∞Ìôî
        function initBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        }

        // ÎûúÎç§ ÌîºÏä§ ÏÉùÏÑ±
        function getRandomPiece() {
            const shapes = Object.keys(SHAPES);
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            return {
                shape: SHAPES[randomShape].shape,
                color: SHAPES[randomShape].color
            };
        }

        // ÏÉàÎ°úÏö¥ ÌîºÏä§ ÏÉùÏÑ±
        function spawnPiece() {
            if (!nextPiece) {
                nextPiece = getRandomPiece();
            }
            
            currentPiece = nextPiece;
            nextPiece = getRandomPiece();
            
            currentX = Math.floor(COLS / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentY = 0;
            
            if (checkCollision(currentPiece.shape, currentX, currentY)) {
                gameOver();
            }
            
            drawNextPiece();
        }

        // Ï∂©Îèå Í∞êÏßÄ
        function checkCollision(shape, x, y) {
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const newX = x + col;
                        const newY = y + row;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // ÌîºÏä§ ÌöåÏ†Ñ
        function rotatePiece() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            
            if (!checkCollision(rotated, currentX, currentY)) {
                currentPiece.shape = rotated;
            }
        }

        // ÌîºÏä§ Ïù¥Îèô
        function movePiece(dx, dy) {
            if (!checkCollision(currentPiece.shape, currentX + dx, currentY + dy)) {
                currentX += dx;
                currentY += dy;
                return true;
            }
            return false;
        }

        // ÌîºÏä§ Í≥†Ï†ï
        function lockPiece() {
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const y = currentY + row;
                        const x = currentX + col;
                        if (y >= 0) {
                            board[y][x] = currentPiece.color;
                        }
                    }
                }
            }
            
            clearLines();
            spawnPiece();
        }

        // ÎùºÏù∏ Ï†úÍ±∞
        function clearLines() {
            let linesCleared = 0;
            
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                updateScore();
            }
        }

        // Ï¶âÏãú ÎÇôÌïò
        function hardDrop() {
            while (movePiece(0, 1)) {}
            lockPiece();
        }

        // Î≥¥Îìú Í∑∏Î¶¨Í∏∞
        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Í∑∏Î¶¨Îìú Í∑∏Î¶¨Í∏∞
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    ctx.strokeRect(col * BLOCK_SIZE, row * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                }
            }
            
            // Í≥†Ï†ïÎêú Î∏îÎ°ù Í∑∏Î¶¨Í∏∞
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        drawBlock(col * BLOCK_SIZE, row * BLOCK_SIZE, board[row][col]);
                    }
                }
            }
            
            // ÌòÑÏû¨ ÌîºÏä§ Í∑∏Î¶¨Í∏∞
            if (currentPiece) {
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            drawBlock(
                                (currentX + col) * BLOCK_SIZE,
                                (currentY + row) * BLOCK_SIZE,
                                currentPiece.color
                            );
                        }
                    }
                }
            }
        }

        // Î∏îÎ°ù Í∑∏Î¶¨Í∏∞
        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x + 1, y + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
            
            // 3D Ìö®Í≥º
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x + 1, y + 1, BLOCK_SIZE - 2, 5);
            ctx.fillRect(x + 1, y + 1, 5, BLOCK_SIZE - 2);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(x + BLOCK_SIZE - 6, y + 1, 5, BLOCK_SIZE - 2);
            ctx.fillRect(x + 1, y + BLOCK_SIZE - 6, BLOCK_SIZE - 2, 5);
        }

        // Îã§Ïùå ÌîºÏä§ Í∑∏Î¶¨Í∏∞
        function drawNextPiece() {
            nextCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * BLOCK_SIZE) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * BLOCK_SIZE) / 2;
                
                for (let row = 0; row < nextPiece.shape.length; row++) {
                    for (let col = 0; col < nextPiece.shape[row].length; col++) {
                        if (nextPiece.shape[row][col]) {
                            const x = offsetX + col * BLOCK_SIZE;
                            const y = offsetY + row * BLOCK_SIZE;
                            
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(x + 1, y + 1, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                        }
                    }
                }
            }
        }

        // Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        // Í≤åÏûÑ Ïò§Î≤Ñ
        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        // Í≤åÏûÑ Î£®ÌîÑ
        function update(time = 0) {
            if (isGameOver || isPaused) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            
            if (dropCounter > dropInterval) {
                if (!movePiece(0, 1)) {
                    lockPiece();
                }
                dropCounter = 0;
            }
            
            drawBoard();
            gameLoop = requestAnimationFrame(update);
        }

        // Í≤åÏûÑ ÏãúÏûë
        function startGame() {
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropCounter = 0;
            dropInterval = 1000;
            isGameOver = false;
            isPaused = false;
            
            updateScore();
            nextPiece = null;
            spawnPiece();
            
            document.getElementById('gameOverScreen').style.display = 'none';
            
            if (gameLoop) {
                cancelAnimationFrame(gameLoop);
            }
            
            lastTime = 0;
            gameLoop = requestAnimationFrame(update);
        }

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏
        document.addEventListener('keydown', (e) => {
            if (isGameOver || isPaused) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    if (movePiece(0, 1)) {
                        score += 1;
                        updateScore();
                    }
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
            
            drawBoard();
        });

        // Î≤ÑÌäº Ïù¥Î≤§Ìä∏
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('restartGameOverBtn').addEventListener('click', startGame);

        // Ï¥àÍ∏∞Ìôî
        initBoard();
        drawBoard();
        drawNextPiece();
    </script>
</body>
</html>
